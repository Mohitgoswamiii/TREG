<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tesla Car Recognition</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styleCT.css') }}"
    />
    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- 3D Model Container -->
    <div id="container3D"></div>

    <!-- Charts and Containers Background -->
    <div id="charts-background">
      <div class="chart" id="chart1">
        <canvas id="topSpeedChart"></canvas>
      </div>
      <div class="chart" id="container1">
        <div class="sub-container1" id="gaugeContainer">
          <div id="gaugeChartContainer"></div>
        </div>
      </div>

      <div class="chart" id="chart2">
        <canvas id="batteryRangeChart"></canvas>
      </div>
      <div class="container1" id="container2">
        <!-- Sub-container 1 for AWD -->
        <div class="sub-container" id="warrentyContainer">
          <img
            src="{{ url_for('static', filename='images/' + model + '/price.gif') }}"
            alt="Price GIF"
            id="priceGif"
          />
        </div>

        <!-- Sub-container 2 for FSD -->
        <div class="sub-container" id="warrentyContainer">
          <img
            src="{{ url_for('static', filename='images/' + model + '/warrenty.gif') }}"
            alt="warrenty GIF"
            id="warrentyGif"
          />
        </div>
      </div>

      <div class="chart" id="chart3">
        <canvas id="efficiencyChart"></canvas>
      </div>
      <div class="container" id="container3">
        <!-- Sub-container 1 for AWD -->
        <div class="chart" id="chart5">
          <canvas id="chartHpGraph"></canvas>
          <!-- New HP chart -->
        </div>
      </div>

      <!-- Bubble Chart for Sales -->
      <div class="chart" id="chart4">
        <canvas id="salesChart"></canvas>
      </div>

      <div class="container1" id="container4">
        <!-- Sub-container 1 for AWD -->
        <div class="sub-container" id="awdContainer">
          <img
            src="{{ url_for('static', filename='images/awd.gif') }}"
            alt="AWD GIF"
            id="awdGif"
          />
        </div>

        <!-- Sub-container 2 for FSD -->
        <div class="sub-container" id="awdContainer">
          <img
            src="{{ url_for('static', filename='images/fsd.gif') }}"
            alt="FSD GIF"
            id="fsdGif"
          />
        </div>
      </div>
    </div>

    
    <script>
      const modelUrl =
        "{{ url_for('static', filename='models/' + model + '/scene.gltf') }}";
    </script>

    
    <script
      type="module"
      src="{{ url_for('static', filename='js/mainCT.js') }}"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/raphael@2.3.0/raphael.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/justgage@1.3.2/justgage.min.js"></script>
    <script>
      window.addEventListener("pageshow", function (event) {
        var historyTraversal =
          event.persisted ||
          (typeof window.performance != "undefined" &&
            window.performance.navigation.type === 2);
        if (historyTraversal) {
          
          window.location.reload();
        }
      });
    </script>
  </body>
</html>
